<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Login</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #6c171f, #248c91);
      color: #333;
      height: 100vh;
      margin: 0;
    }

    /* Navbar Customization */
    .navbar {
      background-color: #000000 !important;
      padding: 15px 0;
    }

    .navbar-brand {
      font-size: 28px;
      font-weight: bold;
      color: white !important;
    }

    .nav-link {
      font-size: 18px;
      color: white !important;
    }

    .nav-link:hover {
      background-color: #0056b3;
      border-radius: 5px;
    }

    /* Login Card Styling */
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      font-size: 24px;
      color: #007bff;
    }

    .btn-warning {
      background-color: #ffcc00;
      border: none;
    }

    .btn-warning:hover {
      background-color: #e6b800;
    }

    .btn-secondary {
      background-color: #333;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="" >Arogya Hospital</a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/home">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Card -->
  <div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="width: 400px; margin-top: 150px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Doctor Login</h2>
        <form>
          <div class="form-group mb-3">
            <label for="username">Username</label>
            <input
              id="username"
              type="text"
              placeholder="Enter your username"
              class="form-control"
              [(ngModel)]="username"
              name="username"
              required
            >
          </div>
          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              placeholder="Enter your password"
              class="form-control"
              [(ngModel)]="password"
              name="password"
              required
            >
          </div>
          <div class="d-grid gap-2">
            <button
              (click)="checkLogin()"
              class="btn btn-warning btn-block"
              type="button"
            >
              Login
            </button>
            <button
              class="btn btn-secondary btn-block"
              type="button"
              routerLink="/home"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
