<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    /* Navbar Customization */
    .navbar {
      background-color: #003366;
    }

    .navbar-brand {
      font-size: 28px;
      font-weight: bold;
      color: #ffffff !important;
    }

    .nav-link {
      color: #ffffff !important;
      font-size: 16px;
    }

    .nav-link:hover {
      background-color: #0056b3;
      color: white !important;
      border-radius: 5px;
    }

    .btn-danger {
      font-size: 14px;
    }

    /* Heading Customization */
    .admin-dashboard-heading {
      margin-top: 20px;
      font-family: 'Arial', sans-serif;
    }

    .admin-dashboard-heading h2 {
      font-size: 32px;
      color: #333;
      text-transform: uppercase;
    }

    /* Moving Text */
    .moving-text {
      font-size: 18px;
      font-weight: bold;
      color: #003366;
      background-color: #f8f9fa;
      padding: 10px 0;
    }

    /* Patient List Heading */
    .patient-list-heading {
      margin: 30px 0 10px 0;
      font-family: 'Arial', sans-serif;
    }

    .patient-list-heading h3 {
      color: #003366;
      font-size: 24px;
      text-decoration: underline;
    }

    /* Table Customization */
    .table {
      margin-top: 20px;
    }

    .table th {
      background-color: #003366;
      color: #ffffff;
      text-align: center;
    }

    .table td {
      text-align: center;
    }

    .btn-info, .btn-success, .btn-danger {
      font-size: 14px;
      padding: 5px 10px;
    }

    .btn-info:hover {
      background-color: #007bff;
    }

    .btn-danger:hover {
      background-color: #cc0000;
    }

    .btn-success:hover {
      background-color: #00cc44;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- Hospital Name -->
      <a class="navbar-brand" href="#">Apollo Hospital</a>

      <!-- Toggler for responsive menu -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/create-patient">Add Patient</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/view-medicine">View Medicines</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              <button class="btn btn-danger" (click)="logout()">Logout</button>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Admin Dashboard Heading -->
  <div class="text-center admin-dashboard-heading">
    <h2>Doctor Dashboard</h2>
  </div>

  <!-- Moving Text -->
  <marquee class="moving-text">
    Welcome to Doctor Dashboard ! Add the patients and medicines here...
  </marquee>

  <!-- Patient List Heading -->
  <div class="text-center patient-list-heading">
    <h3>Patients List</h3>
  </div>

  <!-- Patient Table -->
  <div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Blood Group</th>
          <th>Urgency</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of patients">
          <td>{{patient.id}}</td>
          <td>{{patient.name}}</td>
          <td>{{patient.age}}</td>
          <td>{{patient.blood}}</td>
          <td>{{patient.urgency}}</td>
          <td>
            <button (click)="update(patient.id)" class="btn btn-info">Update</button>
            <button (click)="delete(patient.id)" class="btn btn-danger">Delete</button>
            <button (click)="view(patient.id)" class="btn btn-success">View</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
