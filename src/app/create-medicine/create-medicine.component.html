<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Medicine</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    /* Navbar Styling */
    .navbar {
      background-color: #003366;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff !important;
    }

    .nav-link {
      color: #ffffff !important;
      font-size: 16px;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #00bfff !important;
    }

    /* Form Container Styling */
    .form-container {
      margin: 50px auto;
      max-width: 600px;
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      font-family: 'Arial', sans-serif;
      color: #003366;
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 16px;
      font-weight: bold;
      color: #003366;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
      border-radius: 5px;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    .btn-back {
      background-color: #6c757d;
      color: #ffffff;
      border: none;
      border-radius: 5px;
    }

    .btn-back:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg" style="background-color: #003366;">
    <div class="container-fluid">
      <!-- Hospital Name -->
      <a class="navbar-brand" href="#">Apollo Hospital</a>

      <!-- Toggler for responsive menu -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/view-medicine">Back</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Container -->
  <div class="container form-container">
    <h2 class="text-center">Add New Medicine</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="drugName">Drug Name</label>
        <input
          type="text"
          id="drugName"
          class="form-control"
          name="drugName"
          placeholder="Enter Drug Name"
          [(ngModel)]="medicine.drugName"
          required
        />
      </div>

      <div class="form-group mb-4">
        <label for="stock">Stock</label>
        <input
          type="number"
          id="stock"
          class="form-control"
          name="stock"
          placeholder="Enter Stock Amount"
          [(ngModel)]="medicine.stock"
          required
        />
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success">Submit</button>
        <a routerLink="/view-medicine" class="btn btn-back ms-3">Back</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
