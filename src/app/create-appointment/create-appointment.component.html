<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Appointment</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Navbar Customization */
    .navbar {
      background-color: #003366;
    }

    .navbar-brand {
      font-size: 28px;
      font-weight: bold;
      color: #ffffff !important;
    }

    .nav-link {
      color: #ffffff !important;
      font-size: 16px;
    }

    .nav-link:hover {
      background-color: #0056b3;
      color: white !important;
      border-radius: 5px;
    }

    /* Form Container Styling */
    .form-container {
      margin-top: 30px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      background: linear-gradient(to right, #f9f9f9, #ffffff);
    }

    .form-container h2 {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
    }

    .input-group-text {
      background-color: #003366;
      color: white;
      border-radius: 10px 0 0 10px;
    }

    .form-control {
      border-radius: 0 10px 10px 0;
    }

    .btn-primary {
      background-color: #003366;
      border: none;
      border-radius: 15px;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      box-shadow: 0px 5px 15px rgba(0, 86, 179, 0.3);
    }

    .validation-error {
      color: #ff0000;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Apollo Hospital</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="javascript:history.back()">
              <button class="btn btn-danger">Back</button>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Add Appointment Form -->
  <div class="container form-container mt-5">
    <h2 class="text-center text-primary mb-4">Add New Appointment</h2>
    <form (ngSubmit)="onSubmit()" #appointmentForm="ngForm">
      
      <!-- Name -->
      <div class="form-group mb-3">
        <label for="name" class="form-label">Name</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            placeholder="Enter Full Name"
            [(ngModel)]="appointment.name"
            required
          />
        </div>
        <small class="validation-error" *ngIf="appointmentForm.submitted && !appointmentForm.controls['name']?.valid">
          Name is required.
        </small>
      </div>

      <!-- Age -->
      <div class="form-group mb-3">
        <label for="age" class="form-label">Age</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
          <input
            type="number"
            id="age"
            class="form-control"
            name="age"
            placeholder="Enter Age"
            [(ngModel)]="appointment.age"
            required
          />
        </div>
        <small class="validation-error" *ngIf="appointmentForm.submitted && !appointmentForm.controls['age']?.valid">
          Age is required.
        </small>
      </div>

      <!-- Symptoms -->
      <div class="form-group mb-3">
        <label for="symptoms" class="form-label">Symptoms</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-syringe"></i></span>
          <input
            type="text"
            id="symptoms"
            class="form-control"
            name="symptoms"
            placeholder="Enter Symptoms"
            [(ngModel)]="appointment.symptomps"
            required
          />
        </div>
        <small class="validation-error" *ngIf="appointmentForm.submitted && !appointmentForm.controls['symptomps']?.valid">
          Symptoms are required.
        </small>
      </div>

      <!-- Mobile Number -->
      <div class="form-group mb-3">
        <label for="mobNumber" class="form-label">Mobile Number</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-phone"></i></span>
          <input
            type="text"
            id="mobNumber"
            class="form-control"
            name="mobNumber"
            placeholder="Enter Mobile Number"
            [(ngModel)]="appointment.number"
            required
          />
        </div>
        <small class="validation-error" *ngIf="appointmentForm.submitted && !appointmentForm.controls['number']?.valid">
          Mobile Number is required.
        </small>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100 mt-4" [disabled]="appointmentForm.invalid">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
